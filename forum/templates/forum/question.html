{% extends 'forum/base.html' %}


{% block content %}
<div class="spacer">
	&nbsp
</div>
	
<center>
	
	<div class="container">
		<div>
		<h2>{{ question.text }}</h2>
	</div>
	{% for answer in answers %}
		  
		<div class="box" >
		  <div class="media">
		    <div class="media-left media-top">
		     
		    </div>
		    <div class="media-body">
				<div class="textalignleft"> 
			      <p><b>{{answer.author}}</b></p>
			      <p>{{answer.text|linebreaksbr}}</p>
			    </div>
		    </div>
		  </div>
		</div>
	{% endfor %}
	</div>
</center>

{% endblock %}
